<div *ngIf="villain">
	<h2>{{ villain.name | uppercase }} Details</h2>
	<div><span>id: </span>{{ villain.id }}</div>
	<div>
		<label for="villain-name">Villain name: </label>
		<input
			id="villain-name"
			[(ngModel)]="villain.name"
			placeholder="Hero name"
		/>
	</div>
	<div>
		<label for="nemesis-name">Nemesis: </label>
		<select id="nemesis-name" [(ngModel)]="villain.nemesis">
			<option [ngValue]=""></option>
			<option *ngFor="let hero of heroes" [ngValue]="hero.name">
				{{ hero.name }}
			</option>
		</select>
	</div>
	<button type="button" (click)="goBack()">go back</button>
	<button type="button" (click)="save()">save</button>
</div>
